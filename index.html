<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI chatbot</title>
    <!-- Estilos personalizados del chatbot -->
    <link rel="stylesheet" href="style.css">
    <!-- Iconos de Material Symbols de Google (para botones como emoji, enviar, etc.) -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body class="main" id="ripple">
    <!-- Contenedor principal del chatbot -->
    <div class="chatbot-popup">
        <!-- ============================================
             HEADER - Barra superior con logo y selector de modelo
             ============================================ -->
        <div class="chatbot-header">
            <div class="header-info">
                <!-- Logo del chatbot (icono SVG) -->
                <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                </svg>
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <!-- Selector para cambiar entre Gemini (API) y Ollama (Local) -->
            <div class="model-selector">
                <select id="model-select" class="model-select">
                    <option value="gemini">Gemini (API)</option>
                    <option value="ollama">Ollama (Local)</option>
                </select>
            </div>
        </div>

        <!-- ============================================
             CHAT BODY - Área donde se muestran los mensajes
             ============================================ -->
        <div class="chat-body">
            <!-- Mensaje de bienvenida inicial del bot -->
            <div class="message bot-message">
                <!-- Avatar del bot (mismo icono que el logo) -->
                <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                </svg>
                <div class="message-text">
                    Hola, <br/> ¿en qué puedo ayudarte hoy?
                </div>
            </div>           
        </div>


        <!-- ============================================
             FOOTER - Área de entrada de mensajes y controles
             ============================================ -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <!-- Campo de texto donde el usuario escribe sus mensajes -->
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <!-- Botón para abrir el selector de emojis -->
                    <button type="button" id="open-emoji-picker" class="material-symbols-rounded">
                        sentiment_satisfied
                        </button>
                    <!-- Botón para enviar mensaje (solo visible cuando hay texto) -->
                    <button type="submit" id="send-message" class="material-symbols-rounded">
                        arrow_upward
                        </button>
                </div>
                
            </form>
        </div>


    </div>
    <!-- ============================================
         SCRIPTS - Cargar librerías y código JavaScript
         ============================================ -->
    <!-- Librería EmojiMart para el selector de emojis -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <!-- Configuración (API keys, URLs, etc.) - DEBE cargarse ANTES de script.js -->
    <script src="config.js"></script>
    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Ripple js - CDN desde npm -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples.min.js"></script>
    
    <!-- Lógica principal del chatbot -->
    <script src="script.js"></script>

</body>
</html>
