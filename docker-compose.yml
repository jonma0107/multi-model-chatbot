version: '3.8'

services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
      # Exclude .venv to use container's Python environment
      - /app/.venv
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=chatbot_project.settings
    env_file:
      - ./backend/.env
    networks:
      - chatbot-network
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app
      # Exclude node_modules to use container's dependencies
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge
